name: Ubuntu ARM64 Workflow
on: [push]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        architecture: [arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run build script
        run: |
          uname -m
          uname -a
          swift -version
